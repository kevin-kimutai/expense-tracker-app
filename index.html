<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Expense tracker using js html & css</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2>Expense Tracker</h2>
        </header>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">-$0.00</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <!--list of income and expense-->
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Name</label>
                <input type="text" id="text" placeholder="Enter name of transaction...">
            </div>
            <div class="form-control">
                <label for="text">Amount</label>
                <input type="text" id="amount" placeholder="Enter amount...">
            </div>
            <button class="btn">Add a new transaction</button>
        </form>
    </div>



        <script src="scripts.js" async defer></script>
    </body>
</html>
